  <script type="text/latex">
Install the library!

\begin{verbatim}
npm install latex2vue
\end{verbatim}

Then require and load the module. If you are using nuxt, you should add a plugin in \emph{~plugins/latex2js.js}:
\begin{verbatim}
import Vue from 'vue';
import VueLaTeX2JS from 'latex2vue';

Vue.use(VueLaTeX2JS);
\end{verbatim}

Then edit your \emph{nuxt.config.js}:

\begin{verbatim}
css: [
  'latex2js/lib/latex2js.css',
],
...
plugins: [
  { src: '~plugins/latex2js.js', ssr: false },
],
\end{verbatim}

Now you have a \emph{latex} component! Just set the \emph{content} property and have a go!

\begin{verbatim}
&lt;latex :content=&quot;someVariable&quot; /&gt;
\end{verbatim}

  </script>
