<script type="text/latex">
\begin{center}
\begin{pspicture}(-3,-5)(8,3)

% in from x
\rput(-3.2,0){$x(t)$}
\psline[linewidth=1.25 pt, arrowscale=1.1]{->}(-2.7,0)(-0.25,0)
% out to y
\rput(2,0.3){$x_g(t)$}
\rput(8.6,0){$y_g(t)$}
\psline[linewidth=1.25 pt, arrowscale=1.1]{->}(0.25,0)(2.7,0)
\psline[linewidth=1.25 pt, arrowscale=1.1]{->}(6,0)(8,0)
% up arrow
\psline[linewidth=1.25 pt, arrowscale=1.1]{->}(0,-1.65)(0,-0.25)

% multiplier
\pscircle(0,0){0.25}
\psline(-0.175,0.175)(0.175,-0.175)
\psline(0.175,0.175)(-0.175,-0.175)

\rput(3.2, 0.5){$H(\omega)$}
\rput(5.3, 0.6){$(T_s)$}
\psline{->}(3.25, 0)(5.5,0)
\psline(3.75, 0.0)(3.75, 0.5)
\psline(4.75, 0.0)(4.75, 0.5)
\psline(3.75, 0.5)(4.75, 0.5)

\psline(3.75, 0.1)(3.75, -0.1)
\rput(3.75, -0.3){$-\frac{\omega_s}{2}$}
\psline(4.75, 0.1)(4.75, -0.1)
\rput(4.75, -0.3){$\frac{\omega_s}{2}$}

\psframe(2.65, -0.75)(6, 1)


% impulses
\rput(2.3,-1.7){$g(t) = \sum \limits_{k = -\infty}^{\infty}\delta(t-kT_S)$}
\rput(-1.1,-2.1){$(1)$}
\rput(-1.3,-2.5){$\cdots$}
\rput(1.3,-2.5){$\cdots$}
\psline{->}(-1.5,-3)(1.5,-3)
\psline[linewidth=1.25pt]{->}(-0.75,-3)(-0.75,-2)
\rput(-0.75,-3.3){$-T_s$}
\psline[linewidth=1.25pt]{->}(0,-3)(0,-2)
\rput(0,-3.3){$0$}
\psline[linewidth=1.25pt]{->}(0.75,-3)(0.75,-2)
\rput(0.75,-3.3){$T_s$}


% box
\psframe(-1.75,-3.65)(7, 1.2)

\end{pspicture}
\end{center}


\begin{center}
\begin{pspicture}(0,-3.5)(8,2)


\uservariable{alpha}(0,0){x}
\uservariable{beta}(0,0){x}
\uservariable{theta}(0,0){y}
\uservariable{phi}(0,0){20}

\rput(0,0){$x$}
\rput(7.2,0){$y$}
\rput(5.5,-1.25){$z^{-1}$}
\userline[linewidth=2pt,linecolor=lightblue]{->}(3.5,-2)(2,2)
\pscircle(3.5,-2){1}

\psline{->}(3,-2)(4,-2)
\psline{->}(3.5,-2.75)(3.5,-0.75)


\rput(3.85,-1.6){$\alpha$}
\rput(1.5,-2.5){$H$}

% plus or minus for adder
\rput(2.1,-0.5){$-$}
\rput(1.45,0.35){$+$}

\psframe(1,-3)(6.5,1)

%\pspolygon(4,-1.5)(4,-2.5)(2.5,-2)

\psline[linewidth=1.25 pt, arrowscale=1.5]{->}(0.25,0)(1.5,0)
\psline[linewidth=1.25 pt, arrowscale=1.5]{->}(1.75,-2)(1.75,-0.25)
\psline[linewidth=1.25 pt, arrowscale=1.5]{->}(5.5,-2)(4.5,-2)
\psline[linewidth=1.25 pt](2.5,-2)(1.75,-2)
\psline[linewidth=1.25 pt, arrowscale=1.5]{->}(2,0)(7,0)
\psline[linewidth=1.25 pt](5.5,-1.7)(5.5,-2)
\psline[linewidth=1.25 pt]{->}(5.5,0)(5.5,-0.75)

\psframe(5, -1.7)(6,-0.75)

\pscircle(1.75,0){0.25}
\psline(1.5,0)(2,0)
\psline(1.75,0.25)(1.75,-0.25)


\psplot[algebraic,linewidth=3pt,linecolor=red]{-3.14}{7}{alpha * sin(theta*x)/( x * phi )}


\end{pspicture}
\end{center}

Probably the best part of using PSTricks is that you can mix both graphics and mathematics:

\begin{center}
\begin{pspicture}(0,-3)(8,3)

\rput(0,0){$x(t)$}
\rput(4,1.5){$f(t)$}
\rput(4,-1.5){$g(t)$}
\rput(8.2,0){$y(t)$}
\rput(1.5,-2){$h(t)$}

\psframe(1,-2.5)(7,2.5)
\psframe(3,1)(5,2)
\psframe(3,-1)(5,-2)

\rput(4,0){$X_k = \frac{1}{p} \sum \limits_{n=\langle p\rangle}x(n)e^{-ik\omega_0n}$}

\psline[linewidth=1.25 pt]{->}(0.5,0)(1.5,0)
\psline[linewidth=1.25 pt]{->}(1.5,1.5)(3,1.5)
\psline[linewidth=1.25 pt]{->}(1.5,-1.5)(3,-1.5)

\psline[linewidth=1.25 pt]{->}(6.5,1.5)(6.5,0.25)
\psline[linewidth=1.25 pt]{->}(6.5,-1.5)(6.5,-0.25)
\psline[linewidth=1.25 pt]{->}(6.75,0)(7.75,0)
\psline[linewidth=1.25 pt](1.5,-1.5)(1.5,1.5)
\psline[linewidth=1.25 pt](5,1.5)(6.5,1.5)
\psline[linewidth=1.25 pt](5,-1.5)(6.5,-1.5)
\psline[linewidth=1.25 pt](6,-1.5)(6.5,-1.5)

\pscircle(6.5,0){0.25}
\psline(6.25,0)(6.75,0)
\psline(6.5,0.5)(6.5,-0.5)

\end{pspicture}
\end{center}

which can be produced with the following code:

\begin{verbatim}
\rput(0,0){$x(t)$}
\rput(4,1.5){$f(t)$}
\rput(4,-1.5){$g(t)$}
\rput(8.2,0){$y(t)$}
\rput(1.5,-2){$h(t)$}
\psframe(1,-2.5)(7,2.5)
\psframe(3,1)(5,2)
\psframe(3,-1)(5,-2)
\rput(4,0){$X_k = \frac{1}{p} \sum \limits_{n=\langle p\rangle}x(n)e^{-ik\omega_0n}$}
\psline[linewidth=1.25 pt]{->}(0.5,0)(1.5,0)
\psline[linewidth=1.25 pt]{->}(1.5,1.5)(3,1.5)
\psline[linewidth=1.25 pt]{->}(1.5,-1.5)(3,-1.5)
\psline[linewidth=1.25 pt]{->}(6.5,1.5)(6.5,0.25)
\psline[linewidth=1.25 pt]{->}(6.5,-1.5)(6.5,-0.25)
\psline[linewidth=1.25 pt]{->}(6.75,0)(7.75,0)
\psline[linewidth=1.25 pt](1.5,-1.5)(1.5,1.5)
\psline[linewidth=1.25 pt](5,1.5)(6.5,1.5)
\psline[linewidth=1.25 pt](5,-1.5)(6.5,-1.5)
\psline[linewidth=1.25 pt](6,-1.5)(6.5,-1.5)
\pscircle(6.5,0){0.25}
\psline(6.25,0)(6.75,0)
\psline(6.5,0.5)(6.5,-0.5)
\end{verbatim}
